{% extends 'MyApp/base.html' %}
{% load static %}


{% block css %}
{% endblock css %}

{% block js %}
{% endblock js %}


{% block title %}
<title>All Candidates Page </title>
{% endblock title %}


{% block body %}
<div class="container">
    <div class="container text-center shadow mb-3">
        <h1 class="display-5 text-primary">All Candidates</h1>
    </div>

    <div class="container mb-3 p-5 shadow">
        {% for d in data %}
            <div class="container p-3">
                <div class="row">
                    <div class="col-2">
                        <img src="{{ d.profile_photo.url }}" alt="No Image"  height="200px">
                        
                    </div>

                    <div class="col-4 m-3 p-3">
                        <a href="{% url 'candidate_info' d.id %}">{{d.email}}</a>
                        
                    </div>


                </div>

            </div>
        {% endfor %}
        
    </div>


</div>
{% endblock body %}
